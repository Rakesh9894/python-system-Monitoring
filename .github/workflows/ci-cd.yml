name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]  # Run on push to main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Set up Node.js (or Java/Python/etc.)
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: âœ… Run Tests
      run: npm test

    - name: ğŸ³ Build Docker image
      run: docker build -t myapp:latest .

    - name: ğŸ” Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸš€ Push Docker image
      run: |
        docker tag myapp:latest mydockerhubuser/myapp:latest
        docker push mydockerhubuser/myapp:latest

    # Add your deployment steps here if using Azure, AWS, or Terraform
